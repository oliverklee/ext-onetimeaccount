os: linux

# We can switch to "bionic" once we have dropped support for PHP 7.0.
dist: xenial

language: php

addons:
  apt:
    packages:
      - parallel

services:
  - mysql

env:
  global:
  - typo3DatabaseUsername=travis typo3DatabaseHost=localhost typo3DatabaseName=typo3 typo3DatabasePassword=''

cache:
  directories:
  - $HOME/.composer/cache

before_install:
- phpenv config-rm xdebug.ini || echo "xdebug not available"

install:
- >
  composer require typo3/minimal:"$TYPO3";
  composer show;
- >
  echo;
  echo "Restoring the composer.json";
  git checkout .;

script:
- >
  echo;
  echo "Linting all PHP files";
  composer ci:php:lint;
- >
  echo;
  echo "Running PHP_CodeSniffer";
  composer ci:php:sniff;
- >
  echo;
  echo "Running PHP-CS-Fixer";
  composer ci:php:fixer;
- >
  echo;
  echo "Linting all TypoScript files";
  composer ci:ts:lint;
- >
  echo;
  echo "Running the unit tests";
  composer ci:tests:unit;
- >
  echo;
  echo "Running the functional tests";
  composer ci:tests:functional;

jobs:
  include:
  - stage: test
    php: "7.2"
    env: TYPO3=^9.5
  - stage: test
    php: "7.2"
    env: TYPO3=^8.7
  - stage: test
    php: "7.1"
    env: TYPO3=^8.7
  - stage: test
    php: "7.0"
    env: TYPO3=^8.7
